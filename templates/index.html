    <!-- form -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
            
            <h2>..</h2>
            <h3> Name of stock to follow </h3> 

            <form id='stock_id' method='post' action='index' > 
            <p>
            Ticker symbol: <input type='text' name='name_stock' />
            <p>
            <input type="checkbox" id="price_type1" name="price_type1_name" value="price_type1_val">
            <label for="price_type1">  Opening price</label><br>   
            <input type="checkbox" id="price_type2" name="price_type2_name" value="price_type2_val">
            <label for="price_type2">  Highest price</label><br>   
            <input type="checkbox" id="price_type3" name="price_type3_name" value="price_type3_val">
            <label for="price_type3">  Lowest price</label><br>   
            <input type="checkbox" id="price_type4" name="price_type4_name" value="price_type4_val">
            <label for="price_type4">  Adjusted closing price</label><br>   

            <input type="checkbox" id="analysis_type1" name="analysis_type1_name" value="analysis_type1_val">
            <label for="analysis_type1">  Daily Returns</label><br>   
            <input type="checkbox" id="analysis_type2" name="analysis_type2_name" value="analysis_type2_val">
            <label for="analysis_type2">  Monthly Returns</label><br>   
            <input type="checkbox" id="analysis_type3" name="analysis_type3_name" value="analysis_type3_val">
            <label for="analysis_type3">  Yearly Returns</label><br>   
            <input type="checkbox" id="analysis_type4" name="analysis_type4_name" value="analysis_type4_val">
            <label for="analysis_type4">  Annualized Volatility</label><br>
            <input type="checkbox" id="analysis_type5" name="analysis_type5_name" value="analysis_type5_val">
            <label for="analysis_type5">  Daily 12-1 Price Momentum Signal</label><br>    
                
            <input type='submit' value='Submit' /> 
                
            </p>
            </form>
