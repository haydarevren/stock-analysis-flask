<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Toy Flask demo to display stock price from alphavantage API from a given ticker symbol.">
    <meta name="author" content="haydar-evren">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

      <!-- <link rel="icon" href="favicon.ico"> -->
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css" rel="stylesheet">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.0.min.css" rel="stylesheet">

    <title>Bokeh</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
      
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
          <span class="sr-only">Toggle navigation</span>
          </button>
          <span class="navbar-brand">Stock Price App</span>
        </div>

        <div class="collapse navbar-collapse" id="nav-1">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/index">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/haydar-evren"> My GitHub</a>
            <li class="nav-item">
              <a class="nav-link" href="https://www.thedataincubator.com/12day.html">12-day</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about"> About </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      
      
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
            
            <h2>..</h2>
            <h3> Daily stock price: {{ticker}} </h3>

            {{ div1|safe }}
            <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>
            <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.js"></script>
            {{ script1|safe }}

        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 text-left">
            <h2>  </h2>
            <h3> Analysis: {{ticker}} </h3>

            {{ div2|safe }}
            <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>
            <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.js"></script>
            {{ script2|safe }}

        </div>
      </div>

    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
